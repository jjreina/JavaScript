<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="title">Blackjack</header>
    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnNewGame" class="btn btn-danger">New Game</button>
        <button id="btnNewCard" class="btn btn-primary">New Card</button>
        <button id="btnStop" class="btn btn-primary">Stop</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Player one - <small>0</small></h1>
        <div id="player-cards"></div>
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col">
        <h1>Computer - <small>0</small></h1>
        <div id="computer-cards"></div>
      </div>
    </div>
    <script src="assets/js/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
  </body>
</html>
