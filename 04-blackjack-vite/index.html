<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="title">Blackjack</header>
    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnNewGame" class="btn btn-danger">New Game</button>
        <button id="btnNewCard" disabled="disabled" class="btn btn-primary">
          New Card
        </button>
        <button id="btnStop" disabled="disabled" class="btn btn-primary">
          Stop
        </button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Player one - <small>0</small></h1>
        <div id="player-cards"></div>
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col">
        <h1>Computer - <small>0</small></h1>
        <div id="computer-cards"></div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
